<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GIS地图</title>
<link rel="stylesheet" href="asserts/lib/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="asserts/lib/css/ol.css" />
<link rel="stylesheet" type="text/css" href="asserts/app/css/gis.css" />
</head>
<body>
	<div id='map'></div>
	<div id="layerControl" class="layerControl">
		<div class="title"><label>图层列表</label></div>
		<ul id="layerTree" class="layerTree"></ul>
	</div>
	<div id="menu">
		<button id="zoom-out" class="btn btn-default" type="submit">点击缩小</button>
		<button id="zoom-in" class="btn btn-default" type="submit">点击放大</button>
		<button id="panTo" class="btn btn-default" type="submit">平移到【武汉】</button>
		<button id="reset" class="btn btn-default" type="submit">复位</button>
	</div>
	<div id="mouse-position"></div>
	<script type="text/javascript" src="asserts/lib/js/jquery-1.8.2.min.js"></script>
	<script type="text/javascript" charset="utf-8"
		src="asserts/lib/js/ol.js"></script>
	<script type="text/javascript" charset="utf-8"
		src="asserts/app/js/gis.js"></script>
<head>

</body></html>
